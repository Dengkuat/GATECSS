<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://unpkg.com/ionicons@6.0.4/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@6.0.4/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <!-- top links! -->
    <header>
        <div class="bg-[#eff8fe] p-4 flex flex-col items-center space-y-4 lg:flex lg:flex-row lg:justify-between lg:p-2 lg:items-center">
            <!-- media icons left -->
            <div class="flex justify-center space-x-6 lg:ml-16">
                <div class="flex items-center space-x-3  cursor-pointer">
                    <i class="fa-brands fa-linkedin-in" style="color: #242e8f;"></i>
                    <span class="font-thin">|</span>
                </div>
                <div class="flex items-center space-x-3 cursor-pointer">
                    <i class="fa-brands fa-twitter" style="color: #242e8f;"></i>
                    <span class="font-thin">|</span>
                </div>
                <div class="flex items-center space-x-3 cursor-pointer">
                    <i class="fa-brands fa-facebook-f" style="color: #242e8f;"></i>
                    <span class="font-thin">|</span>
                </div>
                <div class="flex items-center space-x-3 cursor-pointer">
                    <i class="fa-brands fa-youtube" style="color: #242e8f;"></i>
                    <span class="font-thin">|</span>
                </div>
                <div class="flex items-center space-x-3 cursor-pointer">
                    <i class="fa-brands fa-square-instagram" style="color: #242e8f;"></i>
                    <span class="font-thin">|</span>
                </div>
                
               
            </div>
            <!-- right side -->
             <div class="flex space-x-4 lg:mr-14">
                <div class="text-[15px]">
                    Online Services
                </div>
                <div class="text-[15px]">
                    Publications
                </div>
             </div>

        </div>
    </header>
</body>
</html>
